<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <title>Document</title>
</head>
<body>
  <style>
    .mfp-wrap{
position: absolute !important;
top: 2521px !important;
height: 625px !important;}

.mfp-bg{
    height: 3554px !important;
    position: absolute !important;
    top: 2521px !important;

}
.a{
  background-color: aqua;
  height: 600px;
}
.b{
  background-color: rgb(212, 0, 255);
  height: 600px;
}

  </style>
  <section class="a">ss</section>
  <a class="play" href="https://www.youtube.com/watch?v=LFBxRxwY4Qw">play</a>
  <section class="b">bb</section>

    
    <script src="js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script>
        $(document).ready(function() {
          $('.play').magnificPopup({type:'iframe',
          iframe: {
              markup: '<div class="mfp-iframe-scaler">'+
                        '<div class="mfp-close"></div>'+
                        '<iframe class="mfp-iframe" frameborder="0" allowfullscreen></iframe>'+
                      '</div>', // HTML markup of popup, `mfp-close` will be replaced by the close button
            
              patterns: {
                youtube: {
                  index: 'youtube.com/', // String that detects type of video (in this case YouTube). Simply via url.indexOf(index).
            
                  id: 'v=', // String that splits URL in a two parts, second part should be %id%
                  // Or null - full URL will be returned
                  // Or a function that should return %id%, for example:
                  // id: function(url) { return 'parsed id'; }
            
                  src: "https://www.youtube.com/embed/LFBxRxwY4Qw?autoplay=1" // URL that will be set as a source for iframe.
                },
                vimeo: {
                  index: 'vimeo.com/',
                  id: '/',
                  src: '//player.vimeo.com/video/%id%?autoplay=1'
                },
                gmaps: {
                  index: '//maps.google.',
                  src: '%id%&output=embed'
                }
            
                // you may add here more sources
            
              },
            
              srcAction: 'iframe_src', // Templating object key. First part defines CSS selector, second attribute. "iframe_src" means: find "iframe" and set attribute "src".
            }
      
      });
        });
      </script>
</body>
</html>
